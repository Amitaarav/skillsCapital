<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <style>
    .box {
      fill: #f9f9f9;
      stroke: #333;
      stroke-width: 1px;
      rx: 8px;
      ry: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2px;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .title {
      font-weight: bold;
    }
  </style>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Start Box -->
  <g>
    <rect x="340" y="20" width="120" height="40" class="box"/>
    <text x="400" y="45" text-anchor="middle" class="title">Start</text>
  </g>
  
  <!-- Clone Repository -->
  <g>
    <rect x="330" y="80" width="140" height="50" class="box"/>
    <text x="400" y="110" text-anchor="middle">Clone Repository</text>
  </g>
  
  <!-- Install Dependencies -->
  <g>
    <rect x="330" y="150" width="140" height="50" class="box"/>
    <text x="400" y="180" text-anchor="middle">Install Dependencies</text>
  </g>
  
  <!-- Run Development Server -->
  <g>
    <rect x="330" y="220" width="140" height="60" class="box"/>
    <text x="400" y="250" text-anchor="middle">Run Development Server</text>
    <text x="400" y="265" text-anchor="middle" font-size="12">Visit localhost:3000</text>
  </g>
  
  <!-- Application Entry -->
  <g>
    <rect x="330" y="300" width="140" height="60" class="box"/>
    <text x="400" y="330" text-anchor="middle">Application Entry</text>
    <text x="400" y="345" text-anchor="middle" font-size="12">app/ folder</text>
    <text x="400" y="360" text-anchor="middle" font-size="12">layout.js, page.js</text>
    <text x="400" y="375" text-anchor="middle" font-size="12">globals.css</text>
  </g>
  
  <!-- Components & Utils -->
  <g>
    <rect x="330" y="370" width="140" height="80" class="box"/>
    <text x="400" y="410" text-anchor="middle">Components & Utils</text>
    <text x="400" y="425" text-anchor="middle" font-size="12">components/</text>
    <text x="400" y="440" text-anchor="middle" font-size="12">utils/</text>
    <text x="400" y="455" text-anchor="middle" font-size="12">public/</text>
  </g>
  
  <!-- Technologies & Tools -->
  <g>
    <rect x="330" y="470" width="140" height="80" class="box"/>
    <text x="400" y="510" text-anchor="middle">Technologies & Tools</text>
    <text x="400" y="525" text-anchor="middle" font-size="12">Next.js, React, Tailwind</text>
    <text x="400" y="540" text-anchor="middle" font-size="12">Framer Motion</text>
    <text x="400" y="555" text-anchor="middle" font-size="12">Lucide & React Icons</text>
  </g>
  
  <!-- Features -->
  <g>
    <rect x="330" y="560" width="140" height="80" class="box"/>
    <text x="400" y="600" text-anchor="middle">Features</text>
    <text x="400" y="615" text-anchor="middle" font-size="12">Modular components</text>
    <text x="400" y="630" text-anchor="middle" font-size="12">Responsive & animated UI</text>
    <text x="400" y="645" text-anchor="middle" font-size="12">Reusable buttons/icons</text>
  </g>
  
  <!-- End Box -->
  <g>
    <rect x="340" y="700" width="120" height="40" class="box"/>
    <text x="400" y="725" text-anchor="middle">End</text>
  </g>
  
  <!-- Arrows from each step to the next -->
  <!-- From Start to Clone Repository -->
  <line x1="400" y1="60" x2="400" y2="80" class="arrow"/>
  <!-- From Clone Repository to Install Dependencies -->
  <line x1="400" y1="130" x2="400" y2="150" class="arrow"/>
  <!-- From Install Dependencies to Run Dev Server -->
  <line x1="400" y1="200" x2="400" y2="220" class="arrow"/>
  <!-- From Run Dev Server to Application Entry -->
  <line x1="400" y1="260" x2="400" y2="300" class="arrow"/>
  <!-- From Application Entry to Components & Utils -->
  <line x1="400" y1="360" x2="400" y2="370" class="arrow"/>
  <!-- From Components & Utils to Technologies & Tools -->
  <line x1="400" y1="450" x2="400" y2="470" class="arrow"/>
  <!-- From Technologies & Tools to Features -->
  <line x1="400" y1="550" x2="400" y2="560" class="arrow"/>
  <!-- From Features to End -->
  <line x1="400" y1="640" x2="400" y2="700" class="arrow"/>
</svg>